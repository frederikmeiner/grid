<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Grid </title>
</head>

<body>

    <div class="container">
        <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>Mål fuldført</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Energi</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>
            <p>KM</p>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperatur</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Intet stress</p>
        </div>
        <div class="bg2">
            <h2>98 <span>bpm</span></h2>
            <p>Hjerteslag</p>
        </div>
        <div class="bg1">
            <h2>170 <span>lbs</span></h2>
            <p>Vægt</p>
        </div>
        <div class="bg1">
            <h2>28 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>118 <span>mgdl</span></h2>
            <p>Blodtryk</p>
        </div>
        <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>AVG </p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Træning</p>
        </div>
        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Væske i kroppen</p>
        </div>
    </div>


</body>

</html>
